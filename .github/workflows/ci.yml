name: CI Pipeline â€” UrbanBasket

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug - List files
        run: ls -la

      - name: Run urbanbasket.sh
        run: |
          # Make sure script has correct line endings
          dos2unix urbanbasket.sh
          # Make it executable
          chmod +x urbanbasket.sh
          # Run with bash explicitly and show output
          bash -x urbanbasket.sh
        shell: bash
